<!DOCTYPE html>
<html>
<head>
	<title>Gradient Background with Color Tiles</title>
	<style>
		body {
			background: linear-gradient(to bottom right, #1c2331, #393e46);
		}

		.color-tile {
			display: inline-block;
			width: 50px;
			height: 50px;
			margin: 10px;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0,0,0,0.3);
			transition: all 0.2s ease-in-out;
		}

		.color-tile:hover {
			transform: scale(1.2);
			box-shadow: 0 0 10px rgba(0,0,0,0.5);
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="color-tile" style="background-color: #FF4136;"></div>
	<div class="color-tile" style="background-color: #0074D9;"></div>
	<div class="color-tile" style="background-color: #2ECC40;"></div>
	<div class="color-tile" style="background-color: #FFDC00;"></div>
	<div class="color-tile" style="background-color: #AAAAAA;"></div>
	<div class="color-tile" style="background-color: #F012BE;"></div>
	<div class="color-tile" style="background-color: #01FF70;"></div>
	<div class="color-tile" style="background-color: #FF851B;"></div>
</body>
</html>
